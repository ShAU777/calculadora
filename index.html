<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora teste shau</title>

    <style>
        #copy{
         text-align: left;
         ;
        }
        #qw{
            color:white;
            font-family: monospace;
           background-color:black;
           position: absolute;
           text-align: center;
           left: 50%;
           border-radius: 4px;
           width: 50px;
           height: 10px;
        }
        *{
    margin: 0;

    padding: 0;
}
.fundo{

    background-image:linear-gradient(100deg, black, blue);
    height: 100vh;
    color: #fff;
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
}
.Calculadora{

    position: absolute;
    color: rgb(31,31,31);
    background-image:linear-gradient(100deg, red 10%, orange,yellow,green,blue,indigo,violet );
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    border-radius: 15px;
    padding: 15px;  
}
.botão{
    width: 50px;
    height: 50px;
    font-size: 25px;
    cursor: pointer;
    background-color: rgb(31,31,31);
    border: none;
    color: #fff;
    margin: 3px;
    border-radius: 5px;

}
.botão:hover{
    background-color: black;
}
#resultado{
    background-color: rgb(31,31,31);
    width: 214px;
    height: 20px;
    margin: 5px;
    font-size: 25px;
    color: white;
    text-align: right;
    padding: 5px;
}
#igual{
    background-color:olive;
}
#c {
    color: indianred;
}
    </style>

</head>
<body>
    <div class="fundo">

        <h1>SHAU </h1>
        <h2> 777</h2>
        <h5 id="qw">TESTE 1.0</h5>
    
        <div class="Calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tbody><tr>
                    <td><button class="botão" onclick="clean
                        ()" id="c">C</button></td>
                    <td><button class="botão" onclick="back
                        ()">←</button></td>
                    <td><button class="botão" onclick="insert
                        (&#39;/&#39;)">/</button></td>
                    <td><button class="botão" onclick="insert
                        (&#39;*&#39;)">X</button></td>
                </tr>
                <tr>
                    <td><button class="botão" onclick="insert
                        (&#39;7&#39;)">7</button></td>
                    <td><button class="botão" onclick="insert
                        (&#39;8&#39;)">8</button></td>
                    <td><button class="botão" onclick="insert
                        (&#39;9&#39;)">9</button></td>
                    <td><button class="botão" onclick="insert
                        (&#39;-&#39;)">-</button></td>
                </tr>
                <tr>
                    <td><button class="botão" onclick="insert
                        (&#39;4&#39;)">4</button></td>
                    <td><button class="botão" onclick="insert
                        (&#39;5&#39;)">5</button></td>
                    <td><button class="botão" onclick="insert
                        (&#39;6&#39;)">6</button></td>
                    <td><button class="botão" onclick="insert
                        (&#39;+&#39;)">+</button></td>
                </tr>
                <tr>
                    <td><button class="botão" onclick="insert
                        (&#39;1&#39;)">1</button></td>
                    <td><button class="botão" onclick="insert
                        (&#39;2&#39;)">2</button></td>
                    <td><button class="botão" onclick="insert
                        (&#39;3&#39;)">3</button>
                        </td>
                    <td rowspan="2"><button class="botão" style="height: 106px;" onclick="calcular
                        ()">=</button>
                        </td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botão" style="width: 106px;" onclick="insert
                        (&#39;0&#39;)">0</button></td>
                    <td><button class="botão" onclick="insert
                        (&#39;,&#39;)">,</button></td>
                    
                </tr>
            </tbody></table>
        </div>
    </div>
    <script>
        function insert(num) 
        {
 var numero = document.getElementById('resultado') .innerHTML
 document.getElementById ('resultado') .innerHTML = numero + num;
        }
        function clean()
        {
            document.getElementById ('resultado'). innerHTML= "";
        }
        function back()
        {
            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length -1);
        }
        function calcular()
        {
            var resultado = document.getElementById('resultado').innerHTML;
            if(resultado)
            {
             document.getElementById('resultado').innerHTML = eval(resultado);

            }

        }
    </script>
    <footer>
        <p id="copy">Copyright © 2023 Calculadora SHAU</p>
      </footer>
    

</body></html>
